<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-countries</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/index.js"></script>
    <!-- <script defer src="js/country.js"></script> -->
    <script
      src="https://kit.fontawesome.com/d7f0bd436b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-mo">
    <header class="">
      <div class="flex container">
        <div class="right-header">Where in the world?</div>
        <button class="left-header">
          <div class="color light"><span><i class="fa-regular fa-moon"></i></span> Dark Mode</div>
          <div class="color dark hide"><span><i class="fa-solid fa-moon"></i></i></span> Light Mode</div>
        </button>
      </div>
    </header>

    <div class="body">
      <div class="container flex search">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" id="myInput" placeholder="Search for a country..." />
      </div>
      <div class="container custom-select">
        <div id="dropdown-btn">
          <p class="search-term">Filter By Region</p>
          <span><i class="fa-solid fa-circle-chevron-down"></i></span>
        </div>
        <div id="dropdown-opt" class="hide">
          <ul id="country-region">
            <li class="items">All</li>
            <!-- <li class="items"></li> -->
            <li class="items">Africa</li>
            <li class="items">America</li>
            <li class="items">Asia</li>
            <li class="items">Europe</li>
            <li class="items">Oceania</li>
          </ul>
        </div>
      </div>
    </div>
    <main>
      <div class="main_body">
        <!-- <img src="" alt="">
              <div class="text">
                  <div class="name">name</div>
                  <div class="population">population</div>
                  <div class="region">region</div>
                  <div class="capital">capital</div>
              </div> -->
      </div>
    </main>
  </body>
</html>
